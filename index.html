<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game-start" class="game-start">
        <h1 class="game-start__title">Tic-Tac-Toe</h1>
        <button id="game-start-button" class="game-start__button">Start Game</button>
    </div>
    <div id="gameboard-container" class="gameboard-container hide">
        <div id="gameboard" class="gameboard">
            <div id="0" class="gameboard__cell" data-cell></div>
            <div id="1" class="gameboard__cell" data-cell></div>
            <div id="2" class="gameboard__cell" data-cell></div>
            <div id="3" class="gameboard__cell" data-cell></div>
            <div id="4" class="gameboard__cell" data-cell></div>
            <div id="5" class="gameboard__cell" data-cell></div>
            <div id="6" class="gameboard__cell" data-cell></div>
            <div id="7" class="gameboard__cell" data-cell></div>
            <div id="8" class="gameboard__cell" data-cell></div>
        </div>
    </div>
    <div id="game-over" class="game-over hide">
        <div id="game-over-text" class="game-over__text"></div>
        <button id="game-over-button" class="game-over__button">Restart Game</button>
    </div>
</body>
</html>
